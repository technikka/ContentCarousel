<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="content">
    <div id="frame">
      <div class="backdrop-top"></div>
      <div class="backdrop-left">
        <div class="arrow-left"><img src="arrow-left-bold.png" alt=""></div>
      </div>
      <div class="img-container">
        <img src="slide-images/eberhard-grossgasteiger-y2azHvupCVo-unsplash.jpg" alt="">
        <img src="slide-images/lukasz-szmigiel-jFCViYFYcus-unsplash.jpg" alt="">
        <img src="slide-images/mohamed-nohassi-odxB5oIG_iA-unsplash.jpg" alt="">
        <img src="slide-images/oc-gonzalez-xg8z_KhSorQ-unsplash.jpg" alt="">
        <img src="slide-images/quino-al-mBQIfKlvowM-unsplash.jpg" alt="">
        <img src="slide-images/tim-swaan-eOpewngf68w-unsplash.jpg" alt="">
        <img src="slide-images/v2osk-1Z2niiBPg5A-unsplash.jpg" alt="">
        <img src="slide-images/wil-stewart-pHANr-CpbYM-unsplash.jpg" alt="">
      </div>
      <div class="backdrop-right">
        <div class="arrow-right"><img src="arrow-right-bold.png" alt=""></div>
      </div>
      <div class="backdrop-bottom">
        <div class="carousel-nav"></div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
